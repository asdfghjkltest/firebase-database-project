            <h1 class="display-4">Irvine Data Center - Visitor Log</h1>
            <p class="lead"> Building Address: 2525 Main Street Irvine, CA<br>Management Company: Windell</p>
            <hr class="my-4">
            <p>Please fill out the form below with your information.</p>
            <form>
                <fieldset>
                    <div class="form-row align-items-center">
                        <div class="col-sm-6">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Full Name:</div>
                                </div><label class="sr-only" for="inlineFormInputName">Name</label><input type="text"
                                    class="form-control" id="visitorName" placeholder="First and Last Name">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Email:</div>
                                </div><label class="sr-only" for="inlineFormInputEmail">Email
                                    Address</label><input type="text" class="form-control" id="visitorEmail"
                                    placeholder="example@domain.com">
                            </div>
                        </div><br><br>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Business:</div>
                                </div><label class="sr-only" for="inlineFormInputBusinessName">Business
                                    Name</label><input type="text" class="form-control" id="visitorBusiness"
                                    placeholder="Business you are representing">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Who are you visiting:</div>
                                </div><label class="sr-only" for="inlineFormInputPurpose">Purpose for
                                    Visit</label><input type="text" class="form-control" id="visitorPurpose"
                                    placeholder="i.e. Sales Team, Networking Technicians, John Doe">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form><br>
            <div class="row"><button id="submit" class="btn btn-primary btn-lg">Submit</button>
                <div id="confirmation" class="text-monospace">submitted!</div>
            </div>
